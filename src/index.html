<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jaseunda's Web Portfolio: Artificial Intelligence</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
    integrity="sha512-lzxZXvbtBZpeERRJcfA2iwjK/GijPwL+VRb4fJ42KlPz4CnDGlsX+20jHnBwlM1JfKrLgjkToq3vwDuKjJYP5Q=="
    crossorigin="anonymous" />
</head>

<body class="bg-gradient-to-b from-green-400 to-blue-500">
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.production.min.js"
    integrity="sha512-kljKZpa2+/JPD/n1BOtS8IOSFguP+oWsJ0zA/hlK4X4G0ti4OBsfWCphVyJpw/CTKiP0e/kjrIwHU+5O5P5J2Q=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.production.min.js"
    integrity="sha512-EjKtYeS8yAT91TA+w+DBIKnOWEvM15jXGRZvhfkwcG4RT658f0iu7p+j1rWmFU0lTQ2sLR1+fTRdX9hWVjv0Sw=="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

<script>
  window.onload = function () {
    const links = document.querySelectorAll('a[href^="#"]');

    links.forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();

        const target = document.querySelector(this.getAttribute('href'));
        target.scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  };
</script>

</html>
